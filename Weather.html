<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" type="text/css" href="Weather.css">
 <title>Weather Forecast App</title>
</head>
<body>
 <div class="mdiv">
   <div class="weather_app">
      <h2 align="center">Weather Forecast</h2>
      <div class="ip">
        <input type="text" id="userText">
        <button onclick="getWeatherData()"><img src="https://cdn-icons-png.flaticon.com/512/1987/1987969.png"></button>
      </div>
      <div class="info" align="center">
        <img src="https://static.vecteezy.com/system/resources/previews/010/989/785/original/sunny-weather-3d-rendering-isolated-on-transparent-background-ui-ux-icon-design-web-and-app-trend-png.png" alt="weather" class="weather_img">
        <h1 id="temp">0Â°C</h1>
        <h2 id="city">CityName</h2>
      </div>
      <div class="info2">
        <div class="humidity">
          <img src="humidity.png" alt="humidity" class="humi">
          <h2>HUMIDITY</h2>
          <h3 id="humidity-info">0%</h3>
        </div>
        <div class="wind">
          <img src="wind.png" alt="wind" class="humi">
          <h2>WIND</h2>
          <h3 id="wind-info">0%</h3>
        </div>
      </div>
   </div>
 </div>
 <script src="Weather.js"></script>
</body>
</html>
